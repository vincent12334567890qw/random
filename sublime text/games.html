<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>my games</title>
<style>
.main{
display:flex;
position: absolute;
justify-content: center;
width: 100%;
height: 100%;
}
table tr{
width: 100%;
height: 100%;

}
td{
width: 50%;
height:100% ;
padding-bottom: 50px;
}
.card{
background-color: transparent;
perspective: 1000px;
width: 300px;
height: 300px;

}
.card img{
width: 300px;
height: 300px;
}

.inner{
	position: relative;
	width: 100%;
	height: 100%;
	transition:transform 0.5s ;
	transform-style: preserve-3d;
}
.card:hover .inner{
	transform: rotateY(180deg);
}

.front, .back{
    position:absolute ;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    color: blue;

}

.back{
	background-color: black;
	transform: rotateY(180deg);


}


</style>
</head>
<body>
<div class="main">
	<table class = "center">
		<tr>
			<td>
				<div class = "card">
					<div class = "inner">
					     <div class = "image">
					     	<img src= "https://assets.reedpopcdn.com/pubg-tips-tricks-guide-battlegrounds-4415-1513099928095.jpg/BROK/thumbnail/1200x1200/quality/100/pubg-tips-tricks-guide-battlegrounds-4415-1513099928095.jpg" class = "front">

					     </div>
					     <div class = "back">
					         <p> pubg </p>
					     </div>
					 </div>
					</div>
				</td>

				<td>
				<div class = "card">
					<div class = "inner">
					     <div class = "image">
					     	<img src= "https://assets.reedpopcdn.com/-1639480384520.jpg/BROK/thumbnail/1600x900/quality/100/-1639480384520.jpg" class = "front">

					     </div>
					     <div class = "back">
					         <p> roblox </p>
					 </div>
					</div>
				</td>
			</tr>

			<tr>
			<td>
				<div class = "card">
					<div class = "inner">
					     <div class = "image">
					     	<img src= "https://gamingonphone.com/wp-content/uploads/2020/10/maxresdefault-5-1.jpg" class = "front">

					     </div>

					         <p> pixel gun 3d </p>
					 </div>
					</div>
				</td>

</div>
